openapi: 3.0.0
info:
  title: Manufactured Home Registry Batch Registrations API
  version: 1.0.0
  description: '<p>The Manufactured Home Registry (MHR) is a centralised, electronic register where details of manufactured homes can be registered and searched. The MHR API provides a real-time, secure, direct link between your business systems and the MHR. With this Batch Registrations API you can retrieve MHR registrations within a timestamp (date and time) range.</p><p>All requests must include a BC Registries issued API key.</p><p>All requests must include an Account ID. Access is restricted by Account ID.</p>'
  contact:
    name: BC Registries
servers:
  - url: 'https://sandbox.api.connect.gov.bc.ca'
    description: Sandbox
  - url: 'https://api.connect.gov.bc.ca'
    description: Production
paths:
  /mhr/api/v1/registrations/batch:
    get:
      tags:
        - Registration
      summary: Retrieve recent MHR registrations
      description: '<p>Retrieve an array of recent manufactured home registry registrations. By default, registrations created within the previous 7 days at the time of the request are included in the response.</p><p>Optional startDateTime and endDateTime query parameters may specify the registrations to include in the response. Both must be submitted otherwise they are ignored.</p><p>All registrations include the status, location, description and owner groups that are current at the date and time of the registration.</p><p>The results are sorted chronologically by registration timestamp.</p><p>Registrations with the following document types which change a home location include the previous location:<ul><li>REG_103</li><li>AMEND_PERMIT</li><li>CANCEL_PERMIT</li><li>PUBA (with location change)</li><li>REGC_STAFF (with location change)</li><li>REGC_CLIENT (with location change)</li><li>CONF</li><li>STAT</li></ul></p><p>Registrations with the following document types which change owners include the previous owner groups:<ul><li>PUBA (if ownership changes)</li><li>REGC_CLIENT (if ownership changes)</li><li>REGC_STAFF (if ownership changes)</li><li>AFFE</li><li>TRAN</li><li>DEAT</li><li>LETA</li><li>WILL</li><li>TRANS_FAMILY_ACT</li><li>TRANS_INFORMAL_SALE</li><li>TRANS_LAND_TITLE</li><li>TRANS_QUIT_CLAIM</li><li>TRANS_RECEIVERSHIP</li><li>TRANS_SEVER_GRANT</li><li>TRANS_WRIT_SEIZURE</li><li>ABAN</li><li>BANK</li><li>COMP</li><li>COU</li><li>FORE</li><li>GENT</li><li>REIV</li><li>REPV</li><li>SZL</li><li>TAXS</li><li>VEST</li><li>MAID</li><li>MAIL</li><li>MARR</li><li>MEAM</li><li>NAMV</li></ul></p><p>Registrations with the following document types may include a note:<ul><li>EXRS</li><li>EXNR</li><li>PUBA</li><li>REGC_CLIENT</li><li>REGC_STAFF</li><li>REG_103</li><li>STAT</li><li>AMEND_PERMIT</li><li>CANCEL_PERMIT</li></ul></p>'
      operationId: get-registration
      parameters:
        - $ref: '#/components/parameters/accountId'
        - name: startDateTime
          in: query
          required: false
          description: Optionally limit the results date and time range by specifying a start date and time. This timestamp must be in the past and earlier than endDateTime.
          schema:
            type: string
            format: date-time
            example: '2023-12-27T08:01:00+00:00'
        - name: endDateTime
          in: query
          required: false
          description: Optionally limit the results date and time range by specifying an end date and time. This timestamp must be in the past and later than startDateTime.
          schema:
            type: string
            format: date-time
            example: '2023-12-29T08:01:00+00:00'
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
              $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
            Access-Control-Max-Age:
              $ref: '#/components/headers/AccessControlMaxAge'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/batchRegistration'
