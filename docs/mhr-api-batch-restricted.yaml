components:
  schemas:
    address:
      title: address
      description: 'Capture address information for an entity. If the country code is Canada or the US, region and postal code are required.'
      type: object
      properties:
        street:
          type: string
          description: 'Street address and name. '
        city:
          type: string
          description: 'City, Town, or Village.'
        region:
          type: string
          description: 'For Canada or USA, 2 character region code matching the country code.'
          minLength: 2
          maxLength: 2
        country:
          type: string
          minLength: 2
          maxLength: 2
          description: 2 Character ISO 3166-1 Alpha-2 Country Code.
        postalCode:
          type: string
          description: 'Postal Code in A1A 1A1 format for Canada, or zip code for US addresses.'
        streetAdditional:
          type: string
          description: Additional address field.
      required:
        - street
        - city
      x-examples:
        address-example-1:
          street: 721 Fort St.
          city: Victoria
          region: BC
          country: CA
          postalCode: A1A 1A1
    baseInformation:
      type: object
      title: baseInformation
      description: <p>Base information about a MANUFACTURED HOME REGISTRATION.</p>
      properties:
        year:
          type: integer
          minimum: 1900
          maximum: 2100
          description: Year of manufacture of the home.
        make:
          type: string
          description: Make of home (or manufacturer's name).
        model:
          type: string
          description: Model name.
        circa:
          type: boolean
          description: True if the year value is uncertain.
          default: false
      required:
        - year
      x-examples:
        mhr-new-request:
          year: 2018
          make: WATSON IND. (ALTA)
          model: DUCHESS
          circa: false
    batchRegistration:
      title: Manufactured Home Registration Information
      x-stoplight:
        id: 2d06a843570f7
      type: object
      description: <p>This object holds information for a manufactured home registration. Previous location is conditionally included when the registration changes the home location. Previous owner groups are conditionally included when the registration changes the home owners. A note is included when the registration creates a unit note or has an expiry date and time./p>
      properties:
        attentionReference:
          type: string
          description: The registration document attention or reference information.
          example: GWB14768.100
        clientReferenceId:
          $ref: '#/components/schemas/clientReferenceId'
        createDateTime:
          $ref: '#/components/schemas/createDateTime'
        declaredValue:
