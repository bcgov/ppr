    ownerGroup:
      title: ownerGroup
      type: object
      description: '<p>This object represents a manufactured home owner group. Owner sequence is implied by the position in the array. The JT, SO, and TC types are deprecated and will be removed in the future. Interest, interestNumerator, and interestDenominator are only included when there are multiple owner groups. A JOINT group type must have at least 2 owners. If a JOINT group type has an owner partyType value of EXECUTER, TRUSTEE, or ADMINISTRATOR, all owners within the group must have the identical partyType value. A tenancy type of NA (Not Applicable) applies to a multiple active owner group scenario where a group owner is a TRUSTEE, EXECUTOR, or ADMINISTRATOR.</p><p>Mulitple Owner Group Rules:<ul><li>The COMMON type can only be submitted when there is more than 1 group.</li><li>InterestNumerator and interestDenominator are required.</li><li>If interest is provided the value should be UNDIVIDED.</li><li>The sum of the interestNumerator values across all groups must equal the interestDenominator (when adjusted to use a common denominator).</li></ul></p><p>Valid owner group scenarios:<ul><li>A single owner group with 1 owner and a type value of SOLE.</li><li>A single owner group with 2 or more owners and a type value of JOINT.</li><li>Multiple owner groups each of which has 1 owner and a type value of COMMON.</li><li>Multiple owner groups each of which has 2 or more owners and a type value of JOINT.</li><li>Multiple owner groups which contain a combination of COMMON and JOINT types. Each group with a COMMON type contains 1 owner. Each group with a JOINT type contains 2 or more owners.</li></ul></p>'
      properties:
        groupId:
          type: integer
          description: Assigned by the system if not provided. Starts with 1 and increments for each group associated with a home.
          example: 1
        owners:
          type: array
          description: Contains information about the manufactured home owners. At least one owner is required. If the type is Sole Ownership (SOLE) only 1 owner is allowed.
          items:
            $ref: '#/components/schemas/owner'
        interest:
          type: string
          description: Describes the group ownership portion as a fraction. Does not apply and may be omitted for the Sole Ownership (SOLE) type.
          example: UNDIVIDED 1/2
        interestNumerator:
          type: integer
          description: Represents the group ownership portion as the numerator of a fraction. Does not apply and may be omitted for the Sole Ownership (SOLE) type.
          example: 1
        interestDenominator:
          type: integer
          description: Represents the group ownership portion as the denominator of a fraction.  Does not apply and may be omitted for the Sole Ownership (SOLE) type.
          example: 2
        type:
          type: string
          enum:
            - COMMON
            - JOINT
            - NA
            - SOLE
            - JT
            - SO
            - TC
          description: 'The type of owner group (tenancy type). Not Applicable (NA) applies to a multiple active owner group scenario where a group owner is a TRUSTEE, EXECUTOR, or ADMINISTRATOR. COMMON - tenants in common; JOINT - joint tenancy; NA - Not Applicable; SOLE - sole ownership; JT - joint tenancy (deprecated); SO - sole ownership (deprecated); TC - tenants in common (deprecated).'
        status:
          type: string
          enum:
            - ACTIVE
            - EXEMPT
            - PREVIOUS
          description: The status of the owner group.
        tenancySpecified:
          type: boolean
          description: 'Flag indicating details on the JT or TC types are included. If false, no interest or interest numerator is provided.'
          default: false
      required:
        - owners
        - type
      x-examples:
