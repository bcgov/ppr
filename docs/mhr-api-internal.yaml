          example: '42800656'
        documentRegistrationNumber:
          type: string
          description: The document registration number that uniquely identifies a registration. Assigned by the application and returned in a response.
          example: '00443922'
        draftNumber:
          type: string
          description: The identifier of the draft document if the registration is created from a draft. Include to mark the draft as used so it will be excluded from the account list.
