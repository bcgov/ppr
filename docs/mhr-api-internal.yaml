    post:
      tags:
        - Note
      summary: Register a unit note on an existing manufactured home.
      description: '<p>Register a unit note on an existing manufactured home. The following subset of document types may be submitted with this registration: CAU, CAUC, CAUE, NCON, NPUB, REST, TAXN, REG_102, and REGC. All except NPUB are restricted to Registries staff.</p><p>Submission Rules:<ul><li>Note givingNoticeParty name (businessName or personName) and address are required for the CAU, CAUC, CAUE, REST, and TAXN document types.</li><li>The note expiryDateTime can only be submitted with the CAUC and CAUE document types.</li><li>CAU expiryDateTime is computed as 90 days after the note effectiveDateTime value which cannot be in the future. If note effectiveDateTime is not submitted the expiryDateTime is 90 days after the API generated registration timestamp.</li><li>CAUC expiryDateTime is optional. If submitted, it must be later than the current expiry timestamp and in the future.</li><li>CAUE expiryDateTime is mandatory, must be in the future and after the current expiry timestamp. CAUE is only allowed if the current expiry date and time has not elapsed.</li><li>If no note effectiveDateTime is submitted it is set by the API as the registration timestamp at the time of the request. If included, it may be in the past for the CAU, CAUC, CAUE, NCON, NPUB, REST, TAXN, and REG_102 document types.</li><li>Note documentId is required for all document types and uses the same checksum algorithm check as with MH registrations.</li><li>Note remarks are optional for all document types.</li><li>Use the /admin-registrations endpoint to submit NCAN document type requests.</li></ul></p>'
