      description: '<p>Create a transfer due to sale or gift or transfer due to death scenario registration.</p><p>For sole owners there is exactly one owner group added and one owner removed, and each group contains one owner.</p><p>When changing the composition of owners within a group, delete the existing group and add a new one with the updated group owners.</p><p>The TRANS, TRAND, and TRANS_WILL registration types are restricted to qualified users (lawyers and notaries), BCOL Help Desk staff, and BC Registries staff. Manufacturers may submit TRANS registrations. Only BC Registries Staff can submit the TRANS_AFFIDAVIT and TRANS_ADMIN registration types.</p><p>For transfer due to sale or gift (TRANS) registrations, an optional document type (transferDocumentType) may be submitted to further specify the type of transfer. Refer to the transfer model transferDocumentType description. <p>Transfer document types with a bill of sale<ul><li>TRANS_WRIT_SEIZURE (Transfer Due to Writ of Seizure and Sale)</li><li>TRANS_FAMILY_ACT (Transfer Due to Family Maintenance Act)</li><li>TRANS_INFORMAL_SALE (Transfer with an Informal Bill of Sale)</li><li>TRANS_QUIT_CLAIM (Transfer Due to Quit Claim)</li><li>TRANS_SEVER_GRANT (Transfer Due to Severing Joint Tenancy)</li><li>TRANS_RECEIVERSHIP (Transfer Due to Receivership)</li></ul></p><p>Transfer document types without a bill of sale <ul> <li>ABAN (Transfer Due to Abandonment and Sale)</li> <li>BANK (Transfer Due to Bankruptcy)</li> <li>COU (Transfer Due to Court Order)</li> <li>FORE (Transfer Due to Foreclosure Order)</li> <li>GENT (Transfer Due to General Transmission)</li> <li>TRANS_LAND_TITLE (Transfer Due to Land Title)</li> <li>REIV (Transfer Due to Repossession  Involuntary)</li> <li>REPV (Transfer Due to Repossession  Voluntary)</li> <li>SZL (Transfer Due to Seizure under Land Act)</li> <li>TAXS (Transfer Due to Tax Sale)</li> <li>VEST (Transfer Due to Vesting Order)</li> </ul> </p></p><p>Refer to the ownerGroup model definition for information on owner groups.</p><p>When the manufactured home has a tenants in common owner group structure, qualified users/suppliers must either delete only one owner group or all owner groups.</p><p>An owner partyType of EXECUTOR, TRUSTEE, or ADMINISTRATOR can only be submitted with a TRANS_AFFIDAVIT, TRANS_ADMIN, or TRANS_WILL registrationType.</p><p>The set of registration types for a transfer are:<ul><li>TRAND - Transfer to Surviving Joint Tenant(s)</li><li>TRANS - Transfer Due to Sale or Gift</li><li>TRANS_AFFIDAVIT - Transfer to Executor  Estate under $25,000 with Will</li><li>TRANS_ADMIN - Transfer to Administrator  Grant of Probate with no Will</li><li>TRANS_WILL - Transfer to Executor  Grant of Probate with Will.</li></ul></p><p>TRAND Registration Type Notes:<br>Logically this registration allows the removal of 1 or more owners from a single JOINT type owner group.<ul><li>The registration must have an active owner group with a JOINT tenancy type. Only a JOINT group can be modified.</li><li>Only 1 group can be modified.</li><li>One owner must remain (added owner name matches deleted owner name).</li><li>Deleted owners (deceased) or surviving owners must be a OWNER_BUS or OWNER_IND partyType.</li><li>Deleted owners must include death certificate number (deathCertificateNumber) and date of death (deathDateTime) information.</li><li>Surviving owner email, phone number, and address information can be modified.</li><li>New owners cannot be added.</li><li>The updated group tenancy type can change from JOINT to SOLE or COMMON.</li></ul></p><p>TRANS_WILL registration type (WILL document type) notes:<ul><li>BC Registries staff and qualified user lawyers/notaries only</li><li>Only 1 group can be modified.</li><li>Deleted owners (deceased) must be a OWNER_BUS, OWNER_IND, or EXECUTOR partyType.</li><li>Exactly one deleted owner must have a probate document (and no death certificate information).</li><li>Deleted owners must include death certificate number (deathCertificateNumber) and date of death (deathDateTime) information if they have no probate document.</li><li>Only EXECUTOR partyType owners can be added.</li><li>ADMINISTRATOR, TRUSTEE, and TRUST partyTypes are not allowed.</li></ul></p><p>TRANS_AFFIDAVIT registration type (AFFE document type) notes:<ul><li>BC Registries staff only</li><li>Only 1 group can be modified.</li><li>The declared value must be <= $25000.00.</li><li>Deleted owners (deceased) or surviving owners must be a OWNER_BUS, OWNER_IND, or EXECUTOR partyType.</li><li>Deleted owners must include death certificate number (deathCertificateNumber) and date of death (deathDateTime) information.</li><li>Only EXECUTOR partyType owners can be added.</li><li>ADMINISTRATOR, TRUSTEE, and TRUST partyTypes are not allowed.</li></ul></p><p>TRANS_ADMIN registration type (LETA document type) notes:<ul><li>BC Registries staff only</li><li>Only 1 group can be modified.</li><li>Exactly one deleted owner must have a grant document (and no death certificate information).</li><li>Deleted owners must include death certificate number (deathCertificateNumber) and date of death (deathDateTime) information if they have no grant document.</li><li>Only ADMINISTRATOR partyType owners can be added.</li><li>EXECUTOR, TRUSTEE, and TRUST partyTypes are not allowed.</li></ul></p><p>For Transfer due to Death registration types with a tenants in common group structure and edited owner information, if more than 1 group is deleted and more than 1 group is added, exactly 1 added group must have no owner information edits - no owners with a previousOwnerId property. The remaining added groups must contain an owner with a previousOwnerId property to specify the owner information other than the name has been updated.</p><p><b>New:</b> if a TRANS_WILL registration type is submitted by a qualifed user, staff approval is required to complete the registration. The success response status is 202 Accepted and the response body reviewPending property is set to true. A qualified user may submit a priority request for an additional fee by including the request parameter priority=true.</p>'
