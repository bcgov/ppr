      summary: 'Register, amend or extend a manufactured home transport permit.'
      description: '<p>Create, amend, or extend a Transport Permit registration.</p><p>This transaction is allowed by all users with MHR access except search only users.</p>A transport permit may be registered only if ALL of the following are true:<ul><li>the manufactured home is not exempt or historical</li><li>the manufactured home has a valid tax certificate OR the manufactured home is located on a manufacturer or dealer lot OR the move is within a manufactured home park.</li><li>if present, the tax certificate expiry date is not in the past. For non-staff it is within the current year.</li><li>for non-staff, no PPR lien or secured interest of PPR registration type SA, TA, TM, LT, ML, or MN exists on the home.</li><li>The new location is not identical to the existing location.</li></ul><p>A PID must exist in the Land Titles Registry if a transport permit new location contains a PID.</p><p>Confirmation of land status: set to true if either the new location type is MH_PARK and the move is not within the same park, or the new location type is STRATA, RESERVE, or OTHER.</p><p>A manufacturer can request a transport permit only for a manufactured home currently stored on a manufacturer or dealer lot, and can submit a transport permit request for the same home only once.</p><p>Home Dealers can only request a Transport Permit on a home that is currently stored on a dealer lot.</p><p>The permit expiry date is set by the API as 30 days (end of day Pacific Time) after the date of registration and is returned in the response note.</p><p>If the new location is not in the province of British Columbia (address region type BC), the home status changes to EXEMPT.</p><p>Description information is included in the response as it is used in the registration report.</p><p>A new Transport Permit registration on a home is allowed when an active (non-expired) permit exists. In this case moveCompleted must be true, and for dealers the current location type must be a dealer/manufacturer lot.</p><p>Set the amendment property to true if the registration amends a transport permit.</p><p>Set the extension property to true if the registration extends a transport permit date of expiry. For qualified suppliers a transport permit may only be extended once. The rules for when an extension is allowed are similar to those for an amendment, but the permit expiry date is updated to 30 days from the date of the extension registration and only the tax certificate information may be modified. Schema validation still requires newLocation even if the location is unchanged.</p>'
