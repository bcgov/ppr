openapi: 3.0.0
info:
  title: Manufactured Home Registry API
  version: 1.0.0
  description: '<p>The Manufactured Home Registry (MHR) is a centralised, electronic register where details of manufactured homes can be registered and searched. The MHR API provides a real-time, secure, direct link between your business systems and the MHR. With this API you can submit the following transactions:<ul><li>Search for Manufactured Home information</li><li>Register a Manufactured Home (MANUFACTURED HOME REGISTRATION)</li><li>Transfer of Ownership (TRANSFER DUE TO SALE OR GIFT)</li><li>Transfer due to the death of an owner (TRANSFER TO SURVIVING JOINT TENANT(S))</li><li>Request a Residential Exemption (RESIDENTIAL EXEMPTION)</li><li>Request a Non-Residential Exemption (NON-RESIDENTIAL EXEMPTION)</li><li>Request a Transport Permit (TRANSPORT PERMIT)</li><li>BC Registries Staff Create Unit Notes</li><li>BC Registries Staff Create Miscellaneous Admin Registrations</li></ul></p><p>All requests must include a BC Registries issued API key.</p><p>All requests must include an Account ID.</p><p>Fee Information<br>Refer to the BC Registries Payment API to look up an MHR service fee by fee code.</p><p>Payment Information<br>When submitting a request for which there is a fee, the payment invoice ID and a reference to the payment receipt are returned in the response.</p><p>Searches<br>Executing a search is a two step process:<ol><li>Submit search query criteria which on success returns a set of results as summary information.</li><li>Submit selected summary results from the first step to obtain details on one or more Registrations.</li></ol>A fee is charged for the completion of a new search request - the second step.<ul><li>A charge is applied for each manufactured home selected.</li><li>An additional charge is applied for each search selection that includes a PPR lien search.</li></ul></p>'
  contact:
    name: BC Registries
servers:
  - url: 'https://sandbox.api.connect.gov.bc.ca'
    description: Sandbox
  - url: 'https://api.connect.gov.bc.ca'
    description: Production
