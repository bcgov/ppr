openapi: 3.0.0
info:
  title: Manufactured Home Registry API
  version: 1.0.0
  description: '<p>The Manufactured Home Registry (MHR) is a centralised, electronic register where details of manufactured homes can be registered and searched. The MHR API provides a real-time, secure, direct link between your business systems and the MHR. With this API you can submit the following transactions:<ul><li>Search for Manufactured Home information</li></ul></p><p>All requests must include a BC Registries issued API key.</p><p>All requests must include an Account ID.</p><p>Fee Information<br>Refer to the BC Registries Payment API to look up an MHR service fee by fee code.</p><p>Payment Information<br>When submitting a request for which there is a fee, the payment invoice ID and a reference to the payment receipt are returned in the response.</p><p>Searches<br>Executing a search is a two step process:<ol><li>Submit search query criteria which on success returns a set of results as summary information.</li><li>Submit selected summary results from the first step to obtain details on one or more Registrations.</li></ol>A fee is charged for the completion of a new search request - the second step.<ul><li>A charge is applied for each manufactured home selected.</li><li>An additional charge is applied for each search selection that includes a PPR lien search.</li></ul></p>'
  contact:
    name: BC Registries
servers:
  - url: 'https://sandbox.api.connect.gov.bc.ca'
    description: Sandbox
  - url: 'https://api.connect.gov.bc.ca'
    description: Production
paths:
  /mhr/api/v1/searches:
    post:
      tags:
        - Search
      summary: Submit a new search request
      description: '<p>Executes a new search query as the first of two steps in the search process. The results are a summary list of one or more matches that after review can be filtered as the second step in the search process. The second step returns MH Registration details. If the search has no matches, the HTTP response code is 201, there are no match results in the response, and totalResultsSize is 0. A service fee is charged for each new search query selection (step 2). The four types of searches are:<ul><li>MHR_NUMBER - Search by MANUFACTURED HOME REGISTRATION Number (exact match)</li><li>OWNER_NAME - Search by owner name</li><li>ORGANIZATION_NAME - Search by organization/business name</li><li>SERIAL_NUMBER - Search by serial number</li></ul></p><p>Results are sorted in acending order chronologically by registration createDateTime.</p><p>Note<br>BC Registries may impose an upper limit on the total number of results returned (TBD). The response includes <ul><li>returnedResultsSize - the number of results returned.</li><li>totalResultsSize - the number of matches found in the Registry.</li><li>maxResultsSize - the Registry upper limit on number of results returned.</li></ul><br>If totalResultsSize is greater than returnedResultsSize then you need to refine your search criteria such as with start and end timestamps to include the omitted matches.</p>'
      operationId: post-search
      parameters:
        - $ref: '#/components/parameters/accountId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/searchQuery'
            examples:
              search-by-mhr-number:
                summary: Search by MHR Number request.
                value:
                  type: MHR_NUMBER
                  criteria:
                    value: '001234'
                  clientReferenceId: EX-00000402
              search-by-serial-number:
                summary: Search by Serial Number request.
                value:
                  type: SERIAL_NUMBER
                  criteria:
                    value: XVF003456
                  clientReferenceId: EX-00000403
              search-by-owner-name:
                summary: Search by Owner Name request.
                value:
                  type: OWNER_NAME
                  criteria:
                    ownerName:
                      first: James
                      last: Smith
                  clientReferenceId: EX-00000404
              search-by-organization-name:
                summary: Search by Organization Name request.
                value:
                  type: ORGANIZATION_NAME
                  criteria:
                    value: RANCOURT HOLDINGS LTD.
                  clientReferenceId: EX-00000405
              search-no-results:
                summary: Example of search criteria that will return no results.
                value:
                  type: MHR_NUMBER
                  criteria:
                    value: XXXXXX
      responses:
        '201':
          description: Created
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOrigin'
            Access-Control-Allow-Methods:
              $ref: '#/components/headers/AccessControlAllowMethods'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/AccessControlAllowHeaders'
            Access-Control-Max-Age:
              $ref: '#/components/headers/AccessControlMaxAge'
          content:
