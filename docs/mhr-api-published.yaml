components:
  schemas:
    address:
      title: address
      description: 'Capture address information for an entity. If the country code is Canada or the US, region and postal code are required.'
      type: object
      properties:
        street:
          type: string
          description: 'Street address and name. '
        city:
          type: string
          description: 'City, Town, or Village.'
        region:
          type: string
          description: 'For Canada or USA, 2 character region code matching the country code.'
          minLength: 2
          maxLength: 2
        country:
          type: string
          minLength: 2
          maxLength: 2
          description: 2 Character ISO 3166-1 Alpha-2 Country Code.
        postalCode:
          type: string
          description: 'Postal Code in A1A 1A1 format for Canada, or zip code for US addresses.'
        streetAdditional:
          type: string
          description: Additional address field.
      required:
        - street
        - city
      x-examples:
        address-example-1:
          street: 721 Fort St.
          city: Victoria
          region: BC
          country: CA
          postalCode: A1A 1A1
    baseInformation:
      type: object
      title: baseInformation
      description: <p>Base information about a MANUFACTURED HOME REGISTRATION.</p>
      properties:
        year:
          type: integer
          minimum: 1900
          maximum: 2100
          description: Year of manufacture of the home.
        make:
          type: string
          description: Make of home (or manufacturer's name).
        model:
          type: string
          description: Model name.
        circa:
          type: boolean
          description: True if the year value is uncertain.
          default: false
      required:
        - year
      x-examples:
        mhr-new-request:
          year: 2018
          make: WATSON IND. (ALTA)
          model: DUCHESS
          circa: false
    clientReferenceId:
      type: string
      description: An optional client reference identifier associated with a change. Provided to facilitate client tracking of MHR activity. Identical in use to a Folio Tag.
      example: A-00004241
    createDateTime:
      type: string
      format: date-time
      description: 'Generated by the MHR system and included in a response, the date and time a record is created in the system.'
      example: '2020-02-21T18:56:00+00:00'
    description:
      title: description
      type: object
      description: This object holds a description of a manufacture home. Provide either a certification CSA number or an engineer date and name.
      properties:
        manufacturer:
          type: string
          description: The manufacturer of the home.
        baseInformation:
          $ref: '#/components/schemas/baseInformation'
        sectionCount:
          type: integer
          minimum: 1
          maximum: 4
          description: The number of sections in the manufactured home.
        sections:
          type: array
          description: 'Contains information about the manufactured home sections. At least one item is required, maximum four.'
          items:
            $ref: '#/components/schemas/sectionInformation'
        csaNumber:
          type: string
          description: The assigned certification CSA number.
        csaStandard:
          type: string
          description: The CSA standard code.
        engineerDate:
          type: string
          format: date-time
          description: 'The date of the engineering inspection in the ISO 8601 format YYYY-MM-DDThh:mm:ssTZD.'
        engineerName:
          type: string
          description: The name of the engineer who performed the inspection.
        rebuiltRemarks:
          type: string
          description: Comments on the rebuilt status of the home.
        otherRemarks:
          type: string
          description: Other comments on the home.
      required:
        - manufacturer
        - baseInformation
        - sections
        - sectionCount
      x-examples:
        description-example:
          manufacturer: STARLINE
          baseInformation:
            year: 2018
            make: WATSON IND. (ALTA)
            model: DUCHESS
          sectionCount: 1
          sections:
            - serialNumber: 52D70556
              lengthFeet: 52
              lengthInches: 0
              widthFeet: 12
              widthInches: 0
          csaNumber: '786356'
          csaStandard: 'Z240,'
          rebuiltRemarks: 'REBUILT AS A DOUBLE WIDE, MAKE/MODEL CUSTOM, YEAR 1995'
          otherRemarks: 'BC SAFETY AUTHORITY #339556, PERMIT# EL-721296-2018'
    documentType:
      type: string
      enum:
        - REG_102
        - REG_103
        - REG_103E
        - AFFE
        - CAU
        - CAUC
        - CAUE
        - COUR
        - DEAT
        - EXNR
        - EXRE
        - EXRS
        - FZE
        - LETA
        - NCON
        - NCAN
        - NPUB
        - NRED
        - REGC
        - REST
        - TAXN
        - THAW
        - TRAN
        - WILL
      description: <p>The set of request document types supported by this API when creating and cancelling notes. Some document types are for registrations that can only be submitted by Registries staff.<ul><li>REG_102 - DECAL REPLACEMENT</li><li>REG_103 - TRANSPORT PERMIT</li><li>REG_103E - EXTEND TRANSPORT PERMIT</li><li>CAU - CAUTION</li><li>CAUC - CONTINUE CAUTION</li><li>CAUE - EXTEND CAUTION</li><li>COUR - COURT RESCIND ORDER</li><li>EXNR - NON-RESIDENTIAL EXEMPTION</li><li>EXRE - RESCIND EXEMPTION</li><li>EXRS - RESIDENTIAL EXEMPTION</li><li>FZE - REGISTRARS FREEZE</li><li>NCAN - CANCEL NOTE</li><li>NCON - CONFIDENTIAL NOTE</li><li>NPUB - PUBLIC NOTE</li><li>NRED - NOTICE OF REDEMPTION</li><li>REGC - REG. CORRECTION</li><li>REST - RESTRAINING ORDER</li><li>TAXN - TAX SALE NOTICE</li><li>THAW - REMOVE FREEZE</li></ul></p>
      example: EXRS
    errorResponse:
      type: object
      properties:
        errorMessage:
          type: string
          description: Gateway message identifying the source of the error.
        rootCause:
          type: string
          description: Details of the error condition from the component generating the error.
      description: Object to hold an MHR request error.
      required:
        - errorMessage
      x-examples:
        error-example-1:
          errorMessage: 'API security error: API key check failed.'
          rootCause: 'InvalidApiKey: Invalid ApiKey'
    individualName:
      title: individualName
      type: object
      description: An individual full name for a manufactured home owner that is a person.
      properties:
        first:
          type: string
          description: First name.
        last:
          type: string
          description: Last Name.
        middle:
          type: string
          description: Middle or Second Name.
      required:
        - first
        - last
      x-examples:
        individual-name-example-1:
          first: Robert
          last: Smith
          middle: James
    location:
      title: location
      type: object
      description: This object represents a manufacture home location. TaxExpiryDate should only be included if a tax certificate exists and a valid date has been provided.
      properties:
        status:
          type: string
          enum:
            - ACTIVE
            - DRAFT
            - HISTORICAL
          description: The status of the locaton. Assigned by the MHR application and included in a response.
        locationType:
          type: string
          enum:
            - MANUFACTURER
            - MH_PARK
            - RESERVE
            - STRATA
            - OTHER
          description: The locaton type. Use OTHER if the type is not known. MANUFACTURER - dealer's or manufacturer's lot. MH_PARK - Manufacturer home park (other than a strata park). RESERVE - Indian Reserve.
        parkName:
          type: string
          description: The name of the location park.
        pad:
          type: string
          description: The location pad.
        address:
          $ref: '#/components/schemas/address'
        leaveProvince:
          type: boolean
          description: Flag indicating the location of the manufactured home is no longer in the province.
          default: false
        pidNumber:
          type: string
          description: Parcel identifier number without dashes.
          default: ''
          example: '011625490'
        taxCertificate:
          type: boolean
          description: Flag indicating a tax cerfificate has been provided.
          default: false
        taxExpiryDate:
          type: string
          format: date-time
          description: The tax certificate expiry date as date-time. Omit if no value provided.
        exceptionPlan:
          type: string
          description: Exception plan number or description.
          example: EXCEPT PART INCLUDED IN PLAN 7152
          default: ''
        dealerName:
          type: string
          description: The name of the manufacured home dealer.
          default: ''
        additionalDescription:
          type: string
          description: Additional location information.
          example: SPALLUMCHEEN INDIAN RESERVE NO. 2
          default: ''
        legalDescription:
          type: string
          description: LTSA parcel identifier legal description. May be submitted with new registrations requests. In the future it may be included in search results.
          example: PARCEL C (O3806) OF LOT 10 DISTRICT LOT 9778 CARIBOO DISTRICT PLAN 2289
          default: ''
        lot:
          type: string
          description: LTSA lot number.
          example: '3'
          default: ''
        parcel:
          type: string
          description: LTSA parcel description.
          example: A (69860M)
          default: ''
        block:
          type: string
          description: LTSA block number.
          example: '14'
          default: ''
        districtLot:
          type: string
          description: LTSA district lot number.
          example: '4913'
          default: ''
        partOf:
          type: string
          description: Part of abbreviated description derived from the LTSA legal description.
          example: NE 1/4
          default: ''
        section:
          type: string
          description: LTSA section number.
          example: '34'
          default: ''
        township:
          type: string
          description: LTSA township number.
          example: '84'
          default: ''
        range:
          type: string
          description: LTSA range number.
          example: '25'
          default: ''
        meridian:
          type: string
          description: Abbreviated meridian description derived from the LTSA legal description of the meridian.
          example: W6M
          default: ''
        landDisrtict:
          type: string
          description: LTSA district description.
          example: CARIBOU
          default: ''
        plan:
          type: string
          description: LTSA plan number.
          example: '71177'
          default: ''
        bandName:
          type: string
          description: 'Required if the location type is RESERVE, otherwise not used. Represents the name of the band.'
          example: Ts'kw'aylaxw First Nation
          default: ''
        reserveNumber:
          type: string
          description: 'Required if the location type is RESERVE, otherwise not used. Represents the band reserve number.'
          example: '514'
          default: ''
      required:
        - address
      x-examples:
        location-example:
          status: ACTIVE
          locationType: MH_PARK
          parkName: HIDDEN VALLEY TRAILER COURT
          pad: '20'
          address:
            street: 940 BLANSHARD STREET
            city: VICTORIA
            region: BC
            country: CA
            postalCode: ' '
          leaveProvince: false
